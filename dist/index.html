<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/fullpage.min.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="js/fullpage.min.js"></script>
    <title>hama_test</title>
  </head>
  <body>

    <div id="fullpage">
      <div class="section one">
        <div class="header">
          <div class="container">
            <div class="header__menu">
              <div class="header__title">
                내가<span class="header__title--size">다</span>하마</div>
              <div class="header__sns">
                <i class="fab fa-facebook-f icon"></i>
                <i class="fab fa-instagram icon"></i>
                <i class="fab fa-pinterest-p icon"></i>
              </div>
            </div>
            <div class="header__subtitle">할일은<br>많은데<br>일손이 모자를 때</div>
          </div>
        </div>
      </div>
      <div class="section two">
        <div class="container">
          <div class="section__two-title">하루만에<br>찾아가는<br>Hippo!</div>
          <div class="section__two-subtitle">
            내 동네 업체를 찾지않아도,직접 업체를 찾지않아도
          <br>내가 필요한것만 쏙쏙 골라주시면 바로 달려갑니다.</div>
          <div class="section__two-note">서울, 인천 및 경기 일부 지역에서 서비스 이용 가능!</div>
        </div>
      </div>
      <div class="section three">
        <div class="container">
          <div class="section__three-title">이런것도?<br>저런것도?<br>다~ 있다</div>
          <div class="section__three-subtitle">
            전국각지에 사용자를 위해 대기하고 있는 하마들,
          <br>업계 최다 업소 보유 중!</div>
          <div class="section__three-note">(2020년 04월 기준)</div>
        </div>
      </div>
      <div class="section four">Some section4</div>
    </div>
 

<script>
    new fullpage("#fullpage", {
      anchors: ["firstPage", "secondPage", "thirdPage"],
      licenseKey: "OPEN-SOURCE-GPLV3-LICENSE",
    });
  </script>
</body>
</html>
